<!-- add_question.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Add Question</title>
</head>
<body class="text-center">
    <br><br>
    <h1>Add a New Question</h1>
    <form method="post">
        {% csrf_token %}
        {{ question_form.as_p }}

        <h3>Answers</h3>
        <div id="answers">
            <div class="mb-3">
                <label for="answer_text_1">Answer 1:</label>
                <input type="text" name="answer_text_1" id="answer_text_1" class="form-control" required>
                <label for="is_correct_1">Correct?</label>
                <input type="checkbox" name="is_correct_1" id="is_correct_1">
            </div>
            <div class="mb-3">
                <label for="answer_text_2">Answer 2:</label>
                <input type="text" name="answer_text_2" id="answer_text_2" class="form-control" required>
                <label for="is_correct_2">Correct?</label>
                <input type="checkbox" name="is_correct_2" id="is_correct_2">
            </div>
            <div class="mb-3">
                <label for="answer_text_3">Answer 3:</label>
                <input type="text" name="answer_text_3" id="answer_text_3" class="form-control" required>
                <label for="is_correct_3">Correct?</label>
                <input type="checkbox" name="is_correct_3" id="is_correct_3">
            </div>
            <div class="mb-3">
                <label for="answer_text_4">Answer 4:</label>
                <input type="text" name="answer_text_4" id="answer_text_4" class="form-control" required>
                <label for="is_correct_4">Correct?</label>
                <input type="checkbox" name="is_correct_4" id="is_correct_4">
            </div>
        </div>

        <button type="submit" class="btn btn-success">Add Question</button>
        <a class="btn btn-primary" href="{% url 'load_questions' %}">Return to Quiz</a>
        <a class="btn btn-primary" href="{% url 'index' %}">Return Home</a>
    </form>
</body>
</html>
