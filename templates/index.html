<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz Project</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* Footer styling */
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body style="text-align: center;">
    <header>
        <h1>Welcome to the Quiz Project</h1>
    </header>

    <!-- Check if user is authenticated -->
    {% if user.is_authenticated %}
    <main style="text-align: center;">
        <h2>Welcome, {{ user.username }}!</h2>
        <p>You are already logged in.</p>
        <!-- Logout button -->
        <button type="button" onclick="window.location.href='{% url 'logout' %}'">Logout</button>
        <!-- Load Quiz button -->
        <button type="button" onclick="window.location.href='{% url 'load_questions' %}'">Load Quiz</button>
        <br><br>
        <!-- Add a New Question button -->
        <a class="btn btn-primary" href="{% url 'add_question' %}">Add a New Question</a>
    </main>
    {% else %}
    <main style="text-align: center;">
        <!-- Login form -->
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br>
            <button type="submit">Login</button>
            <!-- Register button -->
            <button type="button" onclick="window.location.href='{% url 'register' %}'">Register</button>
        </form>
    </main>
    {% endif %}

    <footer>
        <p>&copy; 2023 Quiz Project. All rights reserved.</p>
    </footer>
</body>
</html>
